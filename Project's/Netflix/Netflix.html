<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix </title>

    <link rel="stylesheet" href="NFstyle.css">

    <link rel="shortcut icon"
    href="../media/netflix.png"
    type="image/x-icon">

</head>
<body>
    <nav>
        <a href="#"><img src="../media/Nflogo.png" alt="logo"  ></a>

    </nav>
    <div>
        <img src="../media/nbaner.jpeg " alt="baner" width="1911px" height="908px">
    </div>

    <div class="wrapper">

        <h2>Sign In</h2>
        
        <form action="#">
            <div class="control">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>

            <div class="control">
                <input type="password" required>
                <label>Password</label>
            </div>

            <button type="submit">Sign In</button>
            <h3>OR</h3>
            <button type="submit" id="B2">Use a sign-in code</button>

            <div class="help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>

                <a href="#">Need help?</a>

            </div>
        </form>

        <p>New to Netflix? <a href="#">Sign up now</a></p>

        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
